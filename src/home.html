<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Speech To Text</title>
  </head>
  <body id="mainBody" class="container pt-5" style="background-color: black;">
    <div>
        <h1 class="mb-4 text-light text-center">Welcome to the Little Clovers AI for Kids</h1>
    </div>
    <div>
        <img style="align-content: center; display: block; margin-left: auto; margin-right: auto; width: 50%;" alt="travelers" src="../resources/images/travelers.jpeg" width="550" height="450" />
    </div>
    <div>
        <h4 class="mt-4 text-light text-center">This is the way to learn about software with so much fun!!!</h4>
    </div>
    <div class="text-center">
        <button class="small btn btn-success" id="start">Start</button>
        <button class="small btn btn-danger" id="stop">Stop</button>
        <p id="status" class="lead mt-3 text-light" style="display: none">Listenting ...</p>
        </div>
    <div class="mt-4" id="div_language">
      <h2 class="mb-3 text-light">Select Language</h2>
      <select class="form-select bg-secondary text-light" id="select_language" onchange="updateCountry()"></select>
      <select class="form-select bg-secondary text-light mt-2" id="select_dialect"></select>
    </div>
    <h2 class="mt-4 text-light">Transcript</h2>
    <div class="p-3" style="border: 1px solid gray; height: 300px; border-radius: 8px;">
      <span id="final" class="text-light"></span>
      <span id="interim" class="text-secondary"></span>
    </div>

    <dialog id="favDialog">
        <div>
            <img id="dialogImage"/>
        </div>
    </dialog>
    <div>
        <audio id="babyShark">
            <source src="../resources/sounds/babyShark.mp3" type="audio/ogg">
        </audio>
    </div> 
    <div>
        <audio id="wheelsOnTheBus">
            <source src="../resources/sounds/wheelsOnTheBus.mp3" type="audio/ogg">
        </audio>
    </div>
    <div>
        <audio id="clovi">
            <source src="../resources/sounds/clovi.mp3" type="audio/ogg">
        </audio>
    </div>
    <div>
        <audio id="countingNumbers">
            <source src="../resources/sounds/counter.mp3" type="audio/ogg">
        </audio>
    </div>
    <div>
        <audio id="moveIt">
            <source src="../resources/sounds/moveIt.mp3" type="audio/ogg">
        </audio>
    </div>
  </body>
  <script src="../src/scripts/language.js"></script>
  <script src="../src/scripts/speechRecognition.js"></script>
</html>
